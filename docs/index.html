<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8">
  <title>Cloud SOC Demo Dashboard</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #444; }
    th { background: #222; }
    tr:nth-child(even) { background: #1a1a1a; }
    .high { color: #ff5555; font-weight: bold; }
    .medium { color: #ffaa00; }
  </style>
</head>
<body>
  <h1>‚òÅÔ∏è Cloud SOC Demo Dashboard</h1>
  <p>Latest alerts generated by GitHub Actions.</p>
  <h2>üìä Alert Severity Distribution</h2>
  <canvas id="severityChart" width="400" height="200"></canvas>
  <table id="alerts">
    <thead>
      <tr>
        <th>Time</th>
        <th>Event</th>
        <th>User</th>
        <th>IP</th>
        <th>Severity</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  

<script>
  fetch("alerts.json")
    .then(r => r.json())
    .then(data => {
      const tbody = document.querySelector("#alerts tbody");
      let severityCounts = { High: 0, Medium: 0, Low: 0 };

      data.forEach(a => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.time}</td>
          <td>${a.event}</td>
          <td>${a.user}</td>
          <td>${a.ip}</td>
          <td class="${a.severity.toLowerCase()}">${a.severity}</td>
          <td>${a.note}</td>
        `;
        tbody.appendChild(tr);

        // Count severity levels
        if (severityCounts[a.severity] !== undefined) {
          severityCounts[a.severity]++;
        }
      });

      // Build chart
      const ctx = document.getElementById("severityChart").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["High", "Medium", "Low"],
          datasets: [{
            data: [
              severityCounts.High,
              severityCounts.Medium,
              severityCounts.Low
            ],
            backgroundColor: ["#ff5555", "#ffaa00", "#44dd44"]
          }]
        },
        options: {
          plugins: {
            legend: {
              position: "bottom"
            }
          }
        }
      });
    })
    .catch(err => {
      document.body.innerHTML += "<p style='color:red'>No alerts.json found. Run workflow first.</p>";
    });
</script>

</body>
</html>
