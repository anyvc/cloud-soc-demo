<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud SOC Demo Dashboard</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #444; }
    th { background: #222; }
    tr:nth-child(even) { background: #1a1a1a; }
    .high { color: #ff5555; font-weight: bold; }
    .medium { color: #ffaa00; }
  </style>
</head>
<body>
  <h1>☁️ Cloud SOC Demo Dashboard</h1>
  <p>Latest alerts generated by GitHub Actions.</p>
  <table id="alerts">
    <thead>
      <tr>
        <th>Time</th>
        <th>Event</th>
        <th>User</th>
        <th>IP</th>
        <th>Severity</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("alerts/alerts.json")
      .then(r => r.json())
      .then(data => {
        const tbody = document.querySelector("#alerts tbody");
        data.forEach(a => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${a.time}</td>
            <td>${a.event}</td>
            <td>${a.user}</td>
            <td>${a.ip}</td>
            <td class="${a.severity.toLowerCase()}">${a.severity}</td>
            <td>${a.note}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.body.innerHTML += "<p style='color:red'>No alerts.json found. Run workflow first.</p>";
      });
  </script>
</body>
</html>
