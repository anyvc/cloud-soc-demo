name: Cloud SOC Detection

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'   # ðŸ‘ˆ rebuild whenever alerts.json or other docs change
  workflow_dispatch:

jobs:
  run-detection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
         fetch-depth: 0
         ref: main
         persist-credentials: true

      - name: Generate Logs
        run: pwsh -File src/generate-cloud-logs.ps1 -Count 30

      - name: Run Detection
        run: pwsh -File src/detect.ps1 -LogPath logs/synthetic-cloudtrail.json -OutAlerts alerts/alerts.json
      
      - name: Save alerts.json to docs for GitHub Pages
        run: |
          mkdir -p docs
          cp alerts/alerts.json docs/alerts.json
          
      - name: Commit alerts.json to repo
        run: |
         git config user.name "github-actions[bot]"
         git config user.email "github-actions[bot]@users.noreply.github.com"
         git add docs/alerts.json
         git commit -m "Update alerts.json [skip ci]" || echo "No changes to commit"
         git push origin HEAD:main


      - name: Upload Alerts
        uses: actions/upload-artifact@v4
        with:
          name: alerts-json
          path: alerts/alerts.json

      - name: Print Alerts Summary
        run: |
          echo "=== ALERT SUMMARY ==="
          cat alerts/alerts.json | jq -r '.[] | "\(.time) \(.event) \(.user) \(.ip) [\(.severity)] - \(.note)"'
